<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Starter Template - Materialize</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div class="container">
        <div id="home-info">
            <div class="row">
                <div class="col s12"><h1>Person Information</h1></div>
            </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12 l6">
                            <input id="first_name" type="text" autocomplete="given-name">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s12 l6">
                            <input id="last_name" type="text" autocomplete="family-name">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l6">
                            <select>
                                <option value="" disabled selected>Title</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>
                        <div class="input-field col s12 l4">
                            <select>
                                <option value="" disabled selected>Department / Agency</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>
                        <div class="input-field col s12 l2">
                            <select>
                                <option value="" disabled selected>Worksite, M-stop</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l6">
                            <input id="work_email" type="text">
                            <label for="work_email">Work Email</label>
                        </div>
                        <div class="input-field col s12 l6">
                            <input id="work_phone" type="text">
                            <label for="work_phone">Work Phone</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l6">
                            <input id="street_address" type="text">
                            <label for="street_address">Street Address</label>
                        </div>
                        <div class="input-field col s12 l3">
                            <select>
                                <option value="" disabled selected>City</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>
                        <div class="input-field col s12 l3">
                            <select>
                                <option value="" disabled selected>Zip</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l6">
                            <input id="home_email" type="text">
                            <label for="home_email">Home Email</label>
                        </div>
                        <div class="input-field col s12 l6">
                            <input id="home_phone" type="text">
                            <label for="home_phone">Home Phone</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <!-- script src="js/home.js" type="text/javascript"></script -->
</body>

</html>
