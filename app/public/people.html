<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>CoSA Employees</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <div class="container">
    <div class="row">
      <h1>Contact List</h1>
    </div>
    <div class="row">
      <div class="col s12">
          <div class="row">
            <div class="input-field col s12 l4">
              <i class="material-icons prefix">textsms</i>
              <input type="text" id="autocomplete-input" class="autocomplete" onkeyup="searchFilter()">
              <label for="autocomplete-input">Search by name</label>
            </div>

            <div class="input-field col s12 l4">
              <input type="text" id="autocomplete-title" class="autocomplete" onkeyup="titleFilter()">
              <label for="autocomplete-title">Search by title</label>
            </div>

            <div class="input-field col s12 l2">
              <input type="text" id="autocomplete-unit" class="autocomplete" onkeyup="unitFilter()">
              <label for="autocomplete-unit">Search by unit</label>
            </div>

            <div class="input-field col s12 l2">
              <input type="text" id="autocomplete-location" class="autocomplete" onkeyup="locationFilter()">
              <label for="autocomplete-location">Search by location</label>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
      <table id="myTable">
        <thead>
          <tr>
            <th>Emp. #</th>
            <th>Name</th>
            <th>Title</th>
            <th>Unit</th>
            <th>Location</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody id="people">
        </tbody>
      </table>
    </div>
  </div>
  
  <!--  Scripts-->
  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/people.js" type="text/javascript"></script>

  </body>
</html>
